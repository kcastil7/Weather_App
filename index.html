<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="row">
        <div class="col-12 welcome" style="text-align: center; color:white">Weather Dashboard</div>
    </div>
    <div class="content-display row">
        <div class="col-2 weather-form-container" >
            <form class="weather-form">
                <h2>Enter a City</h2>
                <input type="text" class="city-name form-control" placeholder="Los Angeles">
                <button type="button" class="btn btn-primary " style="margin-top: 10px;">Submit</button>
            </form>
            <div class="city-history d-grid gap-2"></div>
        </div>
        <!--place holder for current weather-->
        <div class="weather-display col-10  width-50">
            <div class="current-weather border border-primary"></div>
            <div class="forecast"style="margin-top:50px;"></div>
            <div class="forecast-content"></div>

        </div>

    </div>



    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
